<!DOCTYPE html>
<html>
<head>
    <title>userdata</title>

   <style>

            td, th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
            }

   </style>
</head>
  <h1>User Data</h1>
 <body onload="getdata()">

    <table id="usertabel">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Email</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
 </body>


<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>

async function getdata(){

    
   
        axios.get('http://localhost:8080/')
        .then(res =>{
            const data = res.data;
            console.log(data);

            const userid = document.getElementById('tbody');
            userid.innerHTML=data.map(user =>
            `<tr>
                    <td>${user._id}</td>
                    <td>${user.name}</td>
                    <td>${user.city}</td>
                    <td>${user.email}</td>
                </tr>`
            ).join('');                                       
        })
        .catch(err =>{
            console.log(err);
        })
    }       

</script>

</html>
